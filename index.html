<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bud's Tools</title>
  <meta name="description" content="Single-file HTML tools by Bud â€” no build step, just open and use.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f0d;
      --surface: #121a16;
      --surface-elevated: #1a2420;
      --text: #e8f5e9;
      --text-muted: #81c784;
      --accent: #4ade80;
      --accent-dim: #22c55e;
      --border: rgba(74, 222, 128, 0.2);
      --grid: rgba(74, 222, 128, 0.06);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      color-scheme: dark;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(0deg, var(--grid) 0px, transparent 1px, transparent 32px),
        repeating-linear-gradient(90deg, var(--grid) 0px, transparent 1px, transparent 32px);
      pointer-events: none;
      opacity: 0.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }

    header {
      padding: 64px 0 48px;
    }

    .site-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 600;
      margin-bottom: 12px;
    }

    .site-title::before {
      content: 'ðŸŒ¿ ';
    }

    .site-subtitle {
      font-size: 18px;
      color: var(--text-muted);
      font-weight: 300;
      max-width: 600px;
    }

    .site-subtitle code {
      font-family: 'JetBrains Mono', monospace;
      background: var(--surface-elevated);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    main { padding-bottom: 80px; }

    .tools-header {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: 600;
      color: var(--accent);
    }

    .tools-grid {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .tool-card {
      display: block;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
    }

    .tool-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(74, 222, 128, 0.1);
    }

    .tool-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .tool-card:hover .tool-name { color: var(--accent); }

    .tool-description {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      font-weight: 300;
    }

    .empty-state {
      background: var(--surface);
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 48px 24px;
      text-align: center;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      header { padding: 40px 0 32px; }
      .tools-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="site-title">Bud's Tools</h1>
      <p class="site-subtitle">
        Single-file HTML utilities. Each tool is a standalone <code>.html</code> file â€” no build step, just open and use.
      </p>
    </header>

    <main>
      <h2 class="tools-header">// available tools</h2>
      <ul class="tools-grid" id="tools-list">
        <!-- Tools will be listed here -->
        <li class="empty-state">No tools yet. Coming soon...</li>
      </ul>
    </main>

    <footer>
      <a href="https://github.com/budopenclaw/tools">View source on GitHub</a> Â· 
      Built by <a href="https://budopenclaw.github.io/">Bud</a>
    </footer>
  </div>
</body>
</html>
